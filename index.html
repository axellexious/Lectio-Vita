<h2>Lectio Vita</h2> <!-- These are actually just jumbled up latin words, cause come on, something like "James Bookstore" or something casual sounding would totally ruin the mysterious mood im trying to elicit-->
<div class="landingPage">
    <img src="images/bookcases.png" alt="">
    <div class="introContainer">
        <p class="intro">A collection of books that focuses on understanding the mind and the soul, Lectio Vita offers a journey to understanding oneself by reading the books below. </p> 
        <p class ="scrollBelow">Scroll down to start your journey.</p>
    </div>
</div>
<img src="images/blackbarlmao.png" alt="" class="blackbar">
<img src="images/header.png" alt="" class="header">
<div class="content">
    <div class="gallery">
        <p class="products">Read your Soul out</p>
        <figure class="figure1">
            <img src="images/Crime and Punishment.jpg" alt="Carpet Grass" width="200" height="200">
            <h1>Crime and Punishment by Fyodor Dostoyevsky</h1>
            <figcaption><strong>"Slow Descent to Madness."</strong></figcaption>
            <figcaption>Crime and Punishment focuses on the mental anguish and moral dilemmas of Rodion Raskolnikov, an impoverished ex-student in Saint Petersburg who formulates a plan to kill an unscrupulous pawnbroker for her money.</figcaption>
            <p>Php 399.97</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/No Longer Human.jpg" alt="Bentgrass" width="200" height="200">
            <h1>No Longer Human <br> by Dazai Osamu</h1>
            <figcaption><strong>"The Fallen Buffon."</strong></figcaption>
            <figcaption>A novella by Osamu Dazai featuring a guilt-ridden and self-conscious protagonist eventually led to ruin by his afflictions. A month after completion, Dazai commited suicide drowning himself in the Tamagawa Aqueduct.</figcaption>
            <p>Php 534.24</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/Notes from Underground.jpg" alt="Bluegrass" width="200" height="200">
            <h1>Notes from Underground by Fyodor Dostoyevsky</h1>
            <figcaption><strong>"I can not become anything."</strong></figcaption>
            <figcaption>Written in the style of a monologue by a petty official whose extreme self-consciousness only worsens when he locks himself away in a room underground. It has been posed that this is the key to all of Dostoyevsky's other writings</figcaption>
            <p>Php 349.20</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/Dogra Magra.jpg" alt="Leaves" width="200" height="200">
            <h1>Dogra Magra <br> by Yumeno Kyusaku</h1>
            <figcaption><strong>"What is this, Doc?"</strong></figcaption>
            <figcaption>A novella describing the fascinating works of expressing the mystery that is the mentally ill state of mind. Those who are able to read this work from start to finish are surely to question their sanity at least once.</figcaption>
            <p>Php 1942.68</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/The Little Princ.jpg" alt="Pattern Grass" width="200" height="200">
            <h1>The Little Prince by Antoine de Saint-Exupery</h1>
            <figcaption><strong>"To grown-ups once children..."</strong></figcaption>
            <figcaption>In this novella  by Antoine de Saint-Exupery, having crash-landed in the Sahara Desert, the narrator encounters a prince hailing from a certain tiny planet. </figcaption>
            <p>Php 499.75</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/Frankenstein.jpg" alt="Dandelion" width="200" height="200">
            <h1>Frankenstein <br>by Mary Shelley</h1>
            <figcaption><strong>"A beast without a name."</strong></figcaption>
            <figcaption>A novel by Mrs. Mary Shelley. Cursed with loneliness, a man-made monster cobbled together of the parts of various corpses contemplates the meaning of its life. The original title of this novel was Frankenstein: The Modern Prometheus</figcaption>
            <p>Php 581.35</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/Straight is the Gate.jpg" alt="Dandelion" width="200" height="200">
            <h1>Straight is the Gate by Andre Gide</h1>
            <figcaption><strong>"For love unrequited."</strong></figcaption>
            <figcaption>A novel by Andre Gide featuring protagonist Jerome, whose love interest, Alissa, abandons all worldly joy before fading from this world altogether. Gide uses this piece to comment on the idea of self-sacrifice</figcaption>
            <p>Php 628.94</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/Demian.jpg" alt="Dandelion" width="200" height="200">
            <h1>Demian by Herman Hesse</h1>
            <figcaption><strong>"To break one's shell."</strong></figcaption>
            <figcaption>A novel by Herman Hesse in which protagonist Emil Sinclair, motivated by his mysterious friend Max Demian and his mother, engages in self-discovery.</figcaption>
            <p>Php 337.54</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/The Metamorphosis.jpg" alt="Dandelion" width="200" height="200">
            <h1>The Metamorphosis by Franz Kafka</h1>
            <figcaption><strong>"Does vermin dream of despair?"</strong></figcaption>
            <figcaption>A novella by Franz Kafka. Upon waking, Gregor Samsa finds himself metamorphosed into a dreadful insect, a "monstrous vermin."</figcaption>
            <p>Php 193.78</p>
            <button>Buy</button>
        </figure>
        <figure>
            <img src="images/The Miner.jpg" alt="Dandelion" width="200" height="200">
            <h1>The Miner by Natsume Soseki</h1>
            <figcaption><strong>"More of a mystery than a novel."</strong></figcaption>
            <figcaption>A full-length novel by Natsume Soseki following a heartbroken 19 year old from a well-to-do family who runs away from home and is led to work in a coal mine.</figcaption>
            <p>Php 697.42</p>
            <button>Buy</button>
        </figure>
    </div>
